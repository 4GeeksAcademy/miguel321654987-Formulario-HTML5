<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Formulario HTML5</title>
</head>

<body>


    <form>
        <div class="container-fluid border border-black">
            <div class="border border-black mb-3 p-2">
                <h3>Payment form example</h3>
            </div>
            <div>
                <input type="text" class="form-control" id="missing fields" placeholder="Some fields are missing">
            </div>
            <div class="mb-3 d-flex">
                <div>
                    <label for="exampleInputCard" class="form-label">Card #</label>
                    <input type="number" class="form-control" id="exampleInput" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div>
                    <label for="exampleInputCard" class="form-label">CVC #</label>
                    <input type="number" class="form-control" id="exampleInput" placeholder="0000">
                </div>
                <div>
                    <label for="exampleInputCard" class="form-label">Amount</label>
                    <div class="d-flex">
                        <p>$</p>
                        <input type="number" class="form-control" id="exampleInput" placeholder="Amount">
                    </div>
                </div>
            </div>
            <div class="mb-3 d-flex">
                <div>
                    <label for="exampleInputCard" class="form-label">First name</label>
                    <input type="text" class="form-control" id="exampleInput">
                </div>
                <div>
                    <label for="exampleInputCard" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="exampleInput">
                </div>
            </div>

            <div class="mb-3 d-flex">
                <div>
                    <label for="exampleInputCard" class="form-label">City</label>
                    <input type="text" class="form-control" id="exampleInputE">
                </div>
                <div>
                    <label for="exampleInputCard" class="form-label">State</label>
                    <input type="text" class="form-control" id="exampleInput">
                </div>
                <div>
                    <label for="exampleInputCard" class="form-label">Postal code</label>
                    <input type="number" class="form-control" id="exampleInput">
                </div>
            </div>
            <div class="mb-3 d-flex">
            <div>
                <p>We accept:</p>
            
                <i class="fa-brands fa-cc-mastercard"></i>
                <i class="fa-brands fa-cc-visa"></i>
                <i class="fa-brands fa-google-pay"></i>
                <i class="fa-brands fa-apple-pay"></i>
            </div>
            <div>
                <label for="exampleInputCard" class="form-label">Message</label>
                <textarea class="form-control" id="exampleInput"></textarea>
                <p>Add any notes here</p>
            </div>
        </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

</html>
