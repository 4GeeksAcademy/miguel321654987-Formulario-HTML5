<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Formulario HTML5</title>
</head>

<body>
    <form>
        <div class="card m-5">
            <div class="card-header">
                <h3>Payment form example</h3>
            </div>
            <div class="card-body p-0">
                <div class="container-fluid" style=" border: 1px solid gainsboro;">
                    <div class="my-3">
                        <input type="text" class="form-control" id="missing fields"
                            style="background-color: #f8d7da; color: #721c24; font-weight: bold;"
                            placeholder="Some fields are missing">
                    </div>
                    <div class="my-3 d-flex">
                        <div class="container-fluid" style="width:45%">
                            <label for="exampleInputCard" class="form-label">Card #</label>
                            <input type="number" class="form-control" id="exampleInput" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="container-fluid" style="width:20%">
                            <label for="exampleInputCard" class="form-label">CVC #</label>
                            <input type="number" class="form-control" id="exampleInput" placeholder="0000">
                        </div>
                        <div class="container-fluid" style="width:35%">
                            <label for="exampleInputCard" class="form-label">Amount</label>
                            <div class="d-flex">
                                <p>$</p>
                                <input type="number" class="form-control" id="exampleInput" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class=" d-flex gap-3">
                        <div class="container-fluid d-flex-column" >
                            <div class="my-3">
                                <label for="exampleInputCard" class="form-label">First name</label>
                                <input type="text" class="form-control" id="exampleInput">
                            </div>
                            <div class="my-3">
                                <label for="exampleInputCard" class="form-label">City</label>
                                <input type="text" class="form-control" id="exampleInput">
                            </div>
                            <div>
                                <p>We accept:</p>
                            </div>
                            <div class="d-flex gap-3 p-2" style="background-color: grey;">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1"> <i
                                            class="fa-brands fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1"> <i
                                            class="fa-brands fa-cc-visa"></i></i></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1"> <i
                                            class="fa-brands fa-google-pay"></i></label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                    <label class="form-check-label" for="radioDefault1"> <i
                                            class="fa-brands fa-apple-pay"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="container-fluid d-flex-column">
                            <div class="container-fluid my-3">
                                <label for="exampleInputCard" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="exampleInput">
                            </div>
                            <div class="d-flex">
                                <div class="container-fluid">
                                    <label for="exampleInputCard" class="form-label">State</label>
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>Pick a State</option>
                                        <option value="1">New York</option>
                                        <option value="2">California</option>
                                        <option value="3">Virginia</option>
                                    </select>
                                </div>
                                <div class="container-fluid">
                                    <label for="exampleInputCard" class="form-label">Postal code</label>
                                    <input type="number" class="form-control" id="exampleInput">
                                </div>
                            </div>
                            <div class="container-fluid my-3">
                                <label for="exampleInputCard" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleInput"></textarea>
                                <p style="font-size: small;">Add any notes here</p>
                            </div>
                        </div>
                    </div>

                </div>


            </div>
            <div class="card-footer text-body-secondary text-end">
                <button type="submit" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </form>
</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
    crossorigin="anonymous"></script>

</html>
